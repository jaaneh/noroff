<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Contact - January Island Escapes</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles/CSS/style.css" />
</head>

<body>
  <!-- Nav -->
  <nav class="[ navbar ][ navbar-default ]">
    <div class="[ container-fluid ]">
      <div class="[ navbar-header ]">
        <button type="button" class="[ navbar-toggle ][ collapsed ]" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="[ sr-only ]">Toggle navigation</span>
          <span class="[ icon-bar ]"></span>
          <span class="[ icon-bar ]"></span>
          <span class="[ icon-bar ]"></span>
        </button>
        <a class="[ navbar-brand ]" href="#">January Island Escapes</a>
      </div>
    
      <div class="[ collapse ][ navbar-collapse ]" id="navbar-collapse">
        <ul class="[ nav ][ navbar-nav ][ navbar-right ]">
          <li><a href="index.html">Home</a></li>
          <li><a href="packages.html">Packages</a></li>
          <li><a href="#" class="[ nav-active ]">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact -->
  <div class="[ container ][ contact ]">
    <h1 class="[ contact--heading ]">Contact Us</h1>
    <h5 class="[ contact--small ]">Lorem ipsum dolor sit amet, consectetur adipiscing elit, Pellentesque nec dictum
      arcu. Excepteur sint occaecat cupidatat non proident. Duis aute irure
      dolor in reprehenderit.</h5>

    <form class="contact--form">
      
      <div class="[ row ]">
        <div class="[ col-md-6 ]">
          <div class="[ form-group ]">
            <label for="first-name">First name</label>
            <input type="text" class="[ form-control ][ contact--form__input ]" id="first-name">
          </div>
        </div>
        <div class="[ col-md-6 ]">
          <div class="[ form-group ]">
            <label for="last-name">Last name</label>
            <input type="text" class="[ form-control ][ contact--form__input ]" id="last-name">
          </div>
        </div>
      </div>

      <div class="[ row ]">
        <div class="[ col-md-12 ]">
          <div class="[ form-group ]">
            <label for="phone-number">Telephone number</label>
            <input type="text" class="[ form-control ][ contact--form__input ]" id="phone-number">
          </div>
        </div>
      </div>

      <div class="[ row ]">
        <div class="[ col-md-12 ]">
          <div class="[ form-group ]">
            <label for="email">Email address</label>
            <input type="text" class="[ form-control ][ contact--form__input ]" id="email">
          </div>
        </div>
      </div>

      <div>
        <a class="[ btn ][ btn-primary ][ contact--form__submit ]" href="#">
          Submit
        </a>
      </div>

    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="[ footer ]">
      <span class="[ footer--text ]">Copyright &copy; 2018</span>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
