<body>

<!--Contact Form-->
<!-- 
    You can also simply use the 'required' attribute to check the inputs.
    It's a simple yet effective way to check if any text has been written.
-->
<form name="form">
    First name:<br> <input type="text" name="firstname" id="firstname" />
    <br>
    Last name:<br> <input type="text" name="lastname" id="lastname" />
    <br>
    Phone number:<br> <input type="tel" name="number" id="number" />
    <br>
    Email:<br> <input type="email" name="email" id="email" />
    <br><br>
    
    <input type="button" value="Submit" onclick="check()" />
</form>

<br>
<div id="firstNameRes"></div>
<div id="lastNameRes"></div>
<div id="numberRes"></div>
<div id="emailRes"></div>


<script src="script.js"></script>
</body>
